- name: Remove the default Nginx config files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  when: nginx_enable
  loop:
    - /etc/nginx/conf.d/default
    - /etc/nginx/sites-enabled/default

- name: Copy the main nginx configuration file
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  when: nginx_enable
  notify: Restart Nginx

- name: Copy the proxmox nginx config file from template
  ansible.builtin.template:
    src: proxmox.conf.j2
    dest: /etc/nginx/conf.d/proxmox.conf
    owner: root
    group: root
    mode: '0644'
  when: nginx_enable
  notify: Restart Nginx

- name: Check Nginx configuration syntax
  ansible.builtin.command: nginx -t
  register: nginx_test
  failed_when: "'successful' not in nginx_test.stderr"
  changed_when: false
  when: nginx_enable

- name: Create systemd override directory for nginx
  ansible.builtin.file:
    path: /etc/systemd/system/nginx.service.d
    state: directory
    mode: '0755'
  when: nginx_enable

- name: Create systemd override snippet for nginx
  ansible.builtin.copy:
    dest: /etc/systemd/system/nginx.service.d/override.conf
    content: |
      [Unit]
      Requires=pve-cluster.service
      After=pve-cluster.service
    owner: root
    group: root
    mode: '0644'
  when: nginx_enable
  register: nginx_override

- name: Reload systemd manager configuration
  ansible.builtin.systemd:
    daemon_reexec: true
  when:
    - nginx_enable
    - nginx_override.changed
